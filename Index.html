<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis de temas principales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label, textarea, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Analizar temas principales en el Excel</h1>

    <label for="fileInput">Selecciona el archivo Excel:</label>
  <input id="fileInput" type="file" accept=".xlsx" />

  <label for="promptInput">Solicitud para el análisis:</label>
  <textarea id="promptInput" placeholder="Escribe aquí la petición que deseas enviar a Gemini" style="width:100%; height:80px;"></textarea>

  <button id="analyzeButton">Analizar</button>

  <h2>Resultado:</h2>
  <pre id="result">Esperando archivo para analizar...</pre>

  <script>
  document.getElementById('analyzeButton').addEventListener('click', async (event) => {
    event.preventDefault();

    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const promptInput = document.getElementById('promptInput').value;

    if (!file) {
      alert('Por favor, selecciona un archivo Excel primero');
      return;
    }
    if (!promptInput.trim()) {
      alert('Por favor, ingresa la solicitud para el análisis');
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('prompt', promptInput);

    document.getElementById('result').textContent = 'Analizando, por favor espera...';

    try {
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Error en la petición: ${response.statusText}`);
      }

      const data = await response.json();
      document.getElementById('result').textContent = data.result;
    } catch (error) {
      document.getElementById('result').textContent = `Error: ${error.message}`;
    }
  });
</script>

</body>
</html>
