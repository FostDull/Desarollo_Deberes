<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis de temas principales</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    pre { background: #eee; padding: 1rem; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Analizar temas principales en el Excel</h1>

  <input id="fileInput" type="file" accept=".xlsx" />
  <button onclick="uploadFile()">Analizar</button>

  <h2>Resultado:</h2>
  <pre id="result">Esperando archivo para analizar...</pre>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput')
      const file = fileInput.files[0]

      if (!file) {
        alert('Por favor, selecciona un archivo Excel primero')
        return
      }

      const formData = new FormData()
      formData.append('file', file)

      document.getElementById('result').textContent = 'Analizando, por favor espera...'

      try {
        const response = await fetch('http://localhost:8000/analyze', {
          method: 'POST',
          body: formData
        })

        if (!response.ok) {
          throw new Error('Error en la petición: ' + response.statusText)
        }

        const data = await response.json()
        document.getElementById('result').textContent = data.result
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message
      }
    }
  </script>
</body>
</html>
